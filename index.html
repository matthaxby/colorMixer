<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="public/style.css">
</head>
<body>
  {{#colors}}
      <label for="{{_id}}"></label>
      <div id="{{_id}}" data-colors="{{red}}, {{green}}, {{blue}}" style="background-color: rgba({{red}}, {{green}}, {{blue}}, 1)">
        <input id="{{_id}}" type="radio" name="color-one" data-colors="{{red}}, {{green}}, {{blue}}" value="{{red}}, {{green}}, {{blue}}">
        <form action="/colors/{{_id}}/delete" method="post">
          <input type="submit" value="remove">
        </form>
      </div>
  {{/colors}}
  <br>
  {{#colors}}
    <label for="{{_id}}"></label>
    <div id="{{_id}}" data-colors="{{red}}, {{green}}, {{blue}}" style="background-color: rgba({{red}}, {{green}}, {{blue}}, 1)">
      <input id="{{_id}}" type="radio" name="color-two" data-colors="{{red}}, {{green}}, {{blue}}" value="{{red}}, {{green}}, {{blue}}">
    </div>
  {{/colors}}
  <form action="/colors" method="post">
    <input type="text" id="red" name="red" placeholder="red">
    <input type="text" id="green" name="green" placeholder="green">
    <input type="text" id="blue" name="blue" placeholder="blue">
    <input type="submit" value="Add Color">
  </form>
  <div id="mixed"></div>
  <h4 id="color-val"></h4>
  <script src="public/client.js"></script>
</body>
</html>
